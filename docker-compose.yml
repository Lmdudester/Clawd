services:
  clawd:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - /c:/host/c
      - ./credentials.json:/app/credentials.json:ro
    environment:
      - CLAWD_HOST=0.0.0.0
      - CLAWD_PORT=3000
      - HOST_DRIVE_PREFIX=/host/c
      # --- Push notifications via ntfy (optional) ---
      - NTFY_TOPIC
      - NTFY_SERVER
      # --- Git push support (optional) ---
      - GIT_USER_NAME
      - GIT_USER_EMAIL
      - GITHUB_TOKEN
    restart: unless-stopped
