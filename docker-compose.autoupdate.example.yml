# Auto-updating Clawd Docker deployment
# Copy this file to docker-compose.autoupdate.yml and update the paths/keys below

services:
  clawd:
    build:
      context: .
      dockerfile: Dockerfile.autoupdate
    container_name: clawd
    ports:
      - "3000:3000"
    volumes:
      - /c:/host/c
      - ./credentials.json:/app/credentials.json:ro
    environment:
      - CLAWD_HOST=0.0.0.0
      - CLAWD_PORT=3000
      - HOST_DRIVE_PREFIX=/host/c
      - CREDENTIALS_PATH=/app/credentials.json
      # - GIT_BRANCH=main
      # - GIT_REPO_URL=https://github.com/Lmdudester/Clawd.git
      # --- Git push support (optional) ---
      # - GIT_USER_NAME=Your Name
      # - GIT_USER_EMAIL=you@example.com
      # - GITHUB_TOKEN=ghp_xxxxxxxxxxxxxxxxxxxx
      # - GIT_CREDENTIALS_URL=https://username:token@github.com
    restart: unless-stopped
